        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <hr>
            <label for="inputEmail" class="sr-only">email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            
            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <p>Not a User? <a href="signup.html"><strong>Register Here</strong></a></p>
            <p><a class="btn btn-lg btn-primary" onclick="callAPI(document.getElementById('inputEmail').value, document.getElementById('inputPassword').value)" href="login-answers.html" role="button">Sign In</a></p>
        </form>

        <script>
            // define the callAPI function that takes users' emails and passwords as parameters
            var callAPI = (email, password) => {

                // instantiate a headers object
                var myHeaders = new Headers();

                // add content type header to object
                myHeaders.append("Content-Type", application/json);

                // using built in JSON utility package turn object to string and store in a variable
                var raw = JSON.stringify({"email":email,"password":password});

                // create a JSON object with parameters for API call and store in a variable
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };
                
                // make API call with parameters and use promises to get response
                fetch("URL LINK", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
            }
        </script>
