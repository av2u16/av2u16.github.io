  <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #10b6b6;">
          <a class="navbar-brand" href="homepage.html">APPLY MYSELF</a>

              </li>
            </ul>
          </div>

    <form class="form-signin text-center">
        <h1>APPLY MYSELF</h1>
        
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="100" height="100">
        <hr>
        <h1 class="h3 mb-3 font-weight-normal";">Register</h1>
        <label for="inputEmail" class="sr-only">full name</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Full Name" required autofocus>
        <label for="inputEmail" class="sr-only">email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <label for="createPassword" class="sr-only">password</label>
        <input type="password" id="createPassword" class="form-control" placeholder="Create Password" required>
        <label for="confirmPassword" class="sr-only">password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <br>

        
        <select class="form-control form-control-lg" id="gender">
          <option>-- Gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Prefer not to say</option>
        </select>
        
        
        <select class="form-control form-control-lg" id="nationality">
          <option>-- Nationality --</option>
          <option>British</option>
          <option>Indian</option>
          <option>Bahraini</option>
        </select>
        
        
        <select class="form-control form-control-lg" id="edu-status">
          <option>-- Education Status --</option>
          <option>University Graduate</option>
          <option>At University</option>
          <option>At School/College</option>
        </select>
        
        
        <select class="form-control form-control-lg" id="university">
          <option>-- University --</option>
          <option>University of Southampton</option>
          <option>University of Surrey</option>
          <option>University of Plymouth</option>
        </select>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Confirm that you agree with our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

      <p>Already a User? <a href="login.html"><strong>Log In</strong></a></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
